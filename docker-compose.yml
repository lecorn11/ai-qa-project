services:
  ai-qa-app:
    # 构建配置
    build:
      context: .
      dockerfile: Dockerfile
    
    # 固定容器名称
    container_name: ai-qa-app

    # 端口映射
    ports: 
      - "8000:8000"

    # 环境变量
    env_file: 
      - .env

    # 自动重启策略
    restart: unless-stopped

    # 健康检查
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

    # 日志管理
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"