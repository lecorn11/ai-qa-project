services:
  ai-qa-app:
    # 构建配置
    build:
      context: .
      dockerfile: Dockerfile
    
    # 固定容器名称
    container_name: ai-qa-app

    # 端口映射
    ports: 
      - "8000:8000"

    # 环境变量
    env_file: 
      - .env

    # 自动重启策略
    restart: unless-stopped

    # 健康检查
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

    # 日志管理
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # PostgreSQL 数据库
  postgres:
    image: pgvector/pgvector:pg16
    container_name: ai-qa-postgres
    environment: 
      POSTGRES_USER: ai_qa_user
      POSTGRES_PASSWORD: ai_qa_password
      POSTGRES_DB: ai_qa_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ai_qa_user -d ai_qa_db"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data: